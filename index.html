<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" aria-describedby="timeInput">Time</span>
            </div>
          <input
              type="text"
              class="form-control"
              aria-label="Default"
              
              id="timeInput"
            />
          </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="idInputd" >Pedestrain Id</span>
            </div>
            <input
              id="idInput"
              type="text"
              class="form-control"
              aria-label="Default"
              aria-describedby="idInputd"
            />
          </div>
       
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="xInputd">x</span>
            </div>
          <input
              type="text"
              class="form-control"
              aria-label="Default"
              id="xInput"
              aria-describedby="xInputd"
            />
            <div class="input-group-prepend">
                <span class="input-group-text" id="yInputd">y</span>
              </div>
            <input
                type="text"
                class="form-control"
                aria-label="Default"
                id="yInput"
                aria-describedby="yInputd"
              />
          </div>
          <div class="input-group mb-3">
            <button type="button" id="add" class="btn btn-primary">add</button>
            <button type="button" id="remove" class="btn btn-primary ml-2">remove</button>
            <!-- <button type="button" class="btn btn-primary">edit</button> -->
          </div>
          <div class="input-group mb-3">
            <textarea
              type="text"
              class="form-control"
              id="output"
              placeholder="Output"
              aria-label="Output"
              aria-describedby="basic-addon2"
            ></textarea>
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary copyBtn"
                type="button"
                data-clipboard-target="#output"
              >
                Copy
              </button>
            </div>
          </div>
    </div>
    <script src="js/main.js" type="module"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
